<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>فاتورة جديدة</title>
</head>
<body>
  <h1>إنشاء فاتورة</h1>
  <form action="/generate" method="post">
    <input type="text" name="client_name" placeholder="اسم العميل" required><br>
    <input type="text" name="client_address" placeholder="العنوان" required><br>
    <input type="text" name="item" placeholder="البند" required><br>
    <input type="number" name="qty" placeholder="الكمية" required><br>
    <input type="number" step="0.01" name="price" placeholder="السعر" required><br>
    <button type="submit">إنشاء PDF</button>
  </form>
</body>
</html>
